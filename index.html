<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
        <!-- side section -->
        <div class="side-section">
            <div class="image">
                <img class="odin" src="odin-lined.png" alt=""> 
                <h1>ODIN</h1>
            </div>
            <div class="footer">
                photo by <a href="">Alie Weat</a> on <a href="">unsplash</a>
            </div>

        </div>
        <div class="main-section">
            <div class="header">
                <h4 class="header-text">
                    This is not a real online service.<br/>
                    Trust me<br/>
                    But if you insist
                    on signing up go <em>right</em> ahead.<br/>
                    <br/><br/>
                    <em>yep</em>.
                </h4>
            </div>
            <!-- the form -->
           
            <div class="formContain">
                <h4 class="blur">Let's do this</h4>
                <form action="lol" method="post">
                    <div class="form">
                      
                        <div class="formDiv">
                      
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname"name=fname>

                            <label for="email">E-mail:</label>
                            <input type="email" id="email"name=email>

                            <label for="password">Password:</label>
                            <input type="password" id="password"name=password required>
                            <p id="error"></p>

                        </div>
                        <div class="formDiv">
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname"name=lname>

                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="lname"name=lname>

                            <label for="cpassword">Confirm Password:</label>
                            <input type="password" id="cpassword"name=cpassword>
                        </div>
                    </div>
                    <div class="create">
                        <button type="submit">Create Account</button>
                        <div class="login-text">Already have an account <a href="">Log In</a></div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
